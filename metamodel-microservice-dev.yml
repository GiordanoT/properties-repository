# Port of the user service
server:
  port: 9005
       
# User service configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true
  
eureka:
  client:
    registerWithEureka: true
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 30
